<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Double-Sided Chat Simulation</title>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
      }
      .panel {
        flex: 1;
        border: 1px solid #ccc;
        display: flex;
        flex-direction: column;
      }
      .panel h2 {
        text-align: center;
        background: #f0f0f0;
        margin: 0;
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }
      .messages {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        background: #fafafa;
      }
      .input-area {
        display: flex;
        border-top: 1px solid #ccc;
      }
      .input-area input {
        flex: 1;
        padding: 10px;
        border: none;
        border-right: 1px solid #ccc;
      }
      .input-area button {
        padding: 10px;
        width: 80px;
        border: none;
        cursor: pointer;
      }
      /* Styles to differentiate messages based on sender */
      .user-message {
        text-align: left;
        background: #e0f7fa;
        margin: 5px;
        padding: 5px 10px;
        border-radius: 10px;
      }
      .doctor-message {
        text-align: right;
        background: #fce4ec;
        margin: 5px;
        padding: 5px 10px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <!-- User Panel -->
    <div class="panel" id="userPanel">
      <h2>User Chat</h2>
      <div class="messages" id="userMessages"></div>
      <div class="input-area">
        <input type="text" id="userInput" placeholder="Type user message" />
        <button id="userSend">Send</button>
      </div>
    </div>
    <!-- Doctor Panel -->
    <div class="panel" id="doctorPanel">
      <h2>Doctor Chat</h2>
      <div class="messages" id="doctorMessages"></div>
      <div class="input-area">
        <input type="text" id="doctorInput" placeholder="Type doctor message" />
        <button id="doctorSend">Send</button>
      </div>
    </div>

    <script>
      // Connect to your Socket.io server
      const socket = io("http://localhost:5000", { transports: ["websocket"] });

      // For testing, use dummy doctor and user IDs.
      const tutorId = "67b4998db2783e2ddb7a1293";
      const userId = "67b61f6680952bcfb6e69472";

      // We'll store the chatId after joining the room.
      let chatId = null;

      // When connected, join the chat room.
      socket.on("connect", () => {
        console.log("Connected with ID:", socket.id);
        // Emit join:chat without chatId so the server creates one if needed.
        socket.emit("join:chat", { tutorId, userId });
      });

      // When chat history is received, store the chatId and display previous messages.
      socket.on("chat:history", (chat) => {
        console.log("Chat history received:", chat);
        chatId = chat._id;
        if (chat.messages && chat.messages.length) {
          chat.messages.forEach(displayMessage);
        }
      });

      // Listen for new messages from the server.
      socket.on("message:receive", (message) => {
        console.log("New message received:", message);
        displayMessage(message);
      });

      // Function to display a message in both panels.
      function displayMessage(message) {
        const userMessagesDiv = document.getElementById("userMessages");
        const doctorMessagesDiv = document.getElementById("doctorMessages");

        const messageEl = document.createElement("div");
        messageEl.textContent = `${message.sender}: ${message.message}`;
        if (message.sender === "student") {
          messageEl.classList.add("user-message");
        } else if (message.sender === "tutor") {
          messageEl.classList.add("doctor-message");
        }

        // Append the message to both panels.
        userMessagesDiv.appendChild(messageEl);
        doctorMessagesDiv.appendChild(messageEl.cloneNode(true));

        // Auto-scroll to the bottom.
        userMessagesDiv.scrollTop = userMessagesDiv.scrollHeight;
        doctorMessagesDiv.scrollTop = doctorMessagesDiv.scrollHeight;
      }

      // Function to send a user message.
      function sendUserMessage() {
        const input = document.getElementById("userInput");
        const text = input.value.trim();
        if (!text || !chatId) return;
        const payload = {
          chatId,
          tutorId,
          userId,
          sender: "student",
          message: text,
          type: "txt",
        };
        socket.emit("message:send", payload);
        input.value = "";
      }

      // Function to send a doctor message.
      function sendDoctorMessage() {
        const input = document.getElementById("doctorInput");
        const text = input.value.trim();
        if (!text || !chatId) return;
        const payload = {
          chatId,
          tutorId,
          userId,
          sender: "tutor",
          message: text,
          type: "txt",
        };
        socket.emit("message:send", payload);
        input.value = "";
      }

      // Attach event listeners for sending messages.
      document
        .getElementById("userSend")
        .addEventListener("click", sendUserMessage);
      document.getElementById("userInput").addEventListener("keydown", (e) => {
        if (e.key === "Enter") sendUserMessage();
      });

      document
        .getElementById("doctorSend")
        .addEventListener("click", sendDoctorMessage);
      document
        .getElementById("doctorInput")
        .addEventListener("keydown", (e) => {
          if (e.key === "Enter") sendDoctorMessage();
        });
    </script>
  </body>
</html>
